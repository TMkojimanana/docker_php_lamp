version: '2'
services:
  # DB
  mysql: # これは自由につけて良い名前
    container_name: "mysql"
    image: mysql:5.6
    restart: always
    ports:
      - '3306:3306' # デバッグ用に開けとく。SequelProなどで繋げるように
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/var/lib/mysql
  # php
  php:
    container_name: "php"
    image: php:7.1-apache
    ports:
      - '8000:80'
      - "2022:22"
    volumes:
      - ./html:/var/www/html
    links:
      - mysql
    depends_on:
      - mysql
  #phpmyadmin
  phpmyadmin:
    container_name: "phpmyadmin"
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    links:
      - mysql
    ports:
       - 8080:80
    volumes:
       - /sessions
    depends_on:
      - mysql
      - php
